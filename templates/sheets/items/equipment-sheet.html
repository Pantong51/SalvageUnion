<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header flexrow">
        <img class="profile" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1 class="equipmentname">
            <input name="name" type="text" value="{{item.name}}" placeholder="Name"/>
        </h1>
    </header>
    <div>
        <table>
            <tr>
                <th> {{ localize "su.equipment.rangeType" }} </th>
                <th> {{ localize "su.equipment.damage" }} </th>
            </tr>
            <tr>
                <td>
                    <select name="data.range">
                        {{#select data.data.range}}
                        {{#each config.attackRanges as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </td>
                <td>
                    <input type="text" name="data.damage" value={{data.data.damage}} data-dtype="Number" placeholder="2"/>
                </td>
            </tr>
        </table>
        <textarea name = "data.description">{{data.data.description}}</textarea>
    </div>
</form>
